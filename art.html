<!DOCTYPE html>
<html><body>
<script src="https://aframe.io/releases/0.3.0/aframe.min.js"></script>
<script src="https://cdn.rawgit.com/AltspaceVR/AltspaceSDK/v2.0.2/dist/altspace.min.js"></script>

<!-- set up the scene -->
<a-scene altspace='vertical-align: bottom;'>
   
      <a-entity geometry="primitive: box" position='2 1.5 2' material="color: #C03546"></a-entity>
      <a-animation to='0 360 0' easing='linear' dur='20000' repeat='indefinite'/>
      </a-entity>
   
         <a-entity geometry="primitive: box" position='1 1 2' material="color: #00ff37"></a-entity>
      <a-animation to='0 360 0' easing='linear' dur='20000' repeat='indefinite'/>
      </a-entity>
   
 <!-- add a view camera (2d only) -->
    <a-entity position='0 0 2'>
        <a-camera></a-camera>
    </a-entity>
   
</a-scene>

</body></html>
